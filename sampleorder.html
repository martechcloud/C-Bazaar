<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C-Bazaar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- ЁЯФФ Welcome Popup -->
<div id="welcomePopup" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-60 flex items-center justify-center z-50">
  <div class="bg-white text-center p-6 rounded-xl shadow-xl">
    <h2 class="text-xl font-bold text-green-700">C-Bazaar рдордзреНрдпреЗ рдЖрдкрд▓реЗ рд╕реНрд╡рд╛рдЧрдд рдЖрд╣реЗ. ЁЯСЛ</h2>
  </div>
</div>

<!-- тЬЕ Navigation -->
<header class="bg-white-700 text-white px-4 py-2 flex justify-between items-center shadow-md">
  <img src="cropped_logo.png" alt="Logo" class="h-10" />
  <button onclick="openCheckout()" class="relative flex items-center gap-2 bg-white text-green-700 px-3 py-1 rounded shadow">
    ЁЯЫТ <span class="font-semibold">рдкреВрд░реНрдг рдХрд░рд╛</span>
    <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full hidden"></span>
  </button>
</header>

<!-- тЬЕ Product List -->
<div class="p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4" id="productList">
  Loading...
</div>

<!-- тЬЕ Volume Selection Modal -->
<div id="volumeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
  <div class="bg-white p-4 rounded-xl w-80">
    <div class="flex justify-between mb-2">
      <h3 id="modalProductName" class="font-bold text-lg"></h3>
      <button onclick="closeModal()" class="text-red-500 font-bold">&times;</button>
    </div>
    <div id="volumeOptions" class="flex flex-wrap gap-2 mt-2"></div>
  </div>
</div>

<!-- тЬЕ Checkout Modal -->
<div id="checkoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
  <div class="bg-white p-4 rounded-xl w-80 max-h-[80vh] overflow-y-auto">
    <div class="flex justify-between mb-2">
      <h3 class="font-bold text-lg">Your Cart</h3>
      <button onclick="closeCheckout()" class="text-red-500 font-bold">&times;</button>
    </div>
    <div id="cartItems" class="space-y-2"></div>
    <button onclick="sendToWhatsApp()" class="mt-4 w-full bg-green-700 text-white py-2 rounded shadow">WhatsApp рд╡рд░ рдкрд╛рдард╡рд╛</button>
  </div>
</div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwWr4O-qDm-MY2Mo-4mQF7CPlAJXZW1QWX86-apbap51QDbviDbllUpsQo39y9jZ6CeEA/exec"; // Replace with your actual Apps Script URL
let products = [], cart = [], selectedProduct = null;

window.onload = () => {
  document.getElementById("welcomePopup").style.display = "flex";
  setTimeout(() => {
    document.getElementById("welcomePopup").style.display = "none";
  }, 4000);
  fetchProducts();
};

function fetchProducts() {
  fetch(SHEET_URL)
    .then(res => res.json())
    .then(data => {
      products = data;
      renderProducts();
    });
}

function renderProducts() {
  const productList = document.getElementById("productList");
  productList.innerHTML = '';
  products.forEach((p, index) => {
    const card = document.createElement("div");
    card.className = "bg-green rounded-xl shadow hover:shadow-md transition p-3 cursor-pointer";
    const extra = (Math.random() * 2.99 + 1).toFixed(2); // тВ╣1.00 to тВ╣3.99
    const fakePrice = (p.price + parseFloat(extra)).toFixed(2);

    card.innerHTML = `
      <div class="relative h-32 rounded-md overflow-hidden shadow-sm">
        <img src="${p.image}" class="absolute top-0 left-0 w-full h-full object-cover" />
        <div class="absolute bottom-0 left-0 right-0 px-2 py-1 bg-white/70 backdrop-blur-sm flex flex-col items-start">
          <span class="text-sm font-medium text-gray-900 truncate">${p.name}</span>
          <div class="flex items-center gap-2">
            <span class="text-xs text-gray-500 line-through">тВ╣${fakePrice}</span>
            <span class="text-green-700 font-bold text-base">тВ╣${p.price}</span>
          </div>
        </div>
      </div>
    `;
    card.onclick = () => {
      selectedProduct = p;
      showVolumeModal(p);
    };
    productList.appendChild(card);
  });
}

function showVolumeModal(product) {
  document.getElementById("modalProductName").textContent = product.name;
  const volumeOptions = document.getElementById("volumeOptions");
  volumeOptions.innerHTML = '';
  product.volumes.forEach(vol => {
    const btn = document.createElement("button");
    btn.className = "bg-yellow-600 text-white px-3 py-1 rounded";
    btn.textContent = vol;
    btn.onclick = () => addToCart(product, vol);
    volumeOptions.appendChild(btn);
  });
  document.getElementById("volumeModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("volumeModal").style.display = "none";
}

function updateCartCount() {
  const countSpan = document.getElementById("cartCount");
  if (cart.length > 0) {
    countSpan.textContent = cart.length;
    countSpan.classList.remove("hidden");
  } else {
    countSpan.classList.add("hidden");
  }
}

function addToCart(product, volume) {
  cart.push({ ...product, volume });
  closeModal();

  const productName = product.name.split(" -")[0].trim();
  let timerInterval;

  Swal.fire({
    title: `${productName} рдХрд╛рд░реНрдЯрдордзреНрдпреЗ рдЬреЛрдбрд▓реЗ!`,
    timer: 1000,
    timerProgressBar: true,
    didOpen: () => {
      Swal.showLoading();
      const timer = Swal.getPopup().querySelector("b");
      timerInterval = setInterval(() => {
        timer.textContent = `${Swal.getTimerLeft()}`;
      }, 100);
    },
    willClose: () => {
      clearInterval(timerInterval);
    }
  }).then((result) => {
    if (result.dismiss === Swal.DismissReason.timer) {
      console.log(`${productName} alert closed by timer`);
    }
  });
  updateCartCount();
}



function openCheckout() {
  renderCart();
  document.getElementById("checkoutModal").style.display = "flex";
}

function closeCheckout() {
  document.getElementById("checkoutModal").style.display = "none";
}

function renderCart() {
  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = '';
  cart.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "flex justify-between items-center bg-gray-100 p-2 rounded";
    div.innerHTML = `
      <span>${item.name.split(" -")[0].trim()} - ${item.volume}</span>
      <button onclick="removeItem(${index})" class="text-red-600 font-bold">ЁЯЧСя╕П</button>
    `;
    cartItems.appendChild(div);
  });
}

function removeItem(index) {
  const removedItem = cart.splice(index, 1)[0];
  renderCart();

  const productName = removedItem.name.split(" -")[0].trim();
  Swal.fire({
    icon: 'warning',
    title: `${productName} рдХрд╛рд░реНрдЯрдордзреВрди рдХрд╛рдврд▓реЗ`,
    timer: 1500,
    showConfirmButton: false,
    timerProgressBar: true,
    toast: true,
    position: 'top-end'
  });
  updateCartCount();
}


function sendToWhatsApp() {
  if (cart.length === 0) {
    Swal.fire({
      icon: 'info',
      title: 'рддреБрдордЪреА рдХрд╛рд░реНрдЯ рд░рд┐рдХрд╛рдореА рдЖрд╣реЗ!',
      text: 'рдСрд░реНрдбрд░ рдкрд╛рдард╡рдгреНрдпрд╛рдкреВрд░реНрд╡реА рдХреГрдкрдпрд╛ рдХрд╛рд╣реА рд╡рд╕реНрддреВ рдЬреЛрдбрд╛.',
      timer: 2000,
      showConfirmButton: false,
      timerProgressBar: true,
      toast: true,
      position: 'top-end'
    });
    return;
  }

  const phone = "918983450203";
  let message = "рдЖрдЬрдЪреА рдСрд░реНрдбрд░:\n";
  cart.forEach(item => {
    message += `${item.name.split(" -")[0].trim()} - ${item.volume}\n`;
  });
  const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
}

</script>


</body>
</html>
