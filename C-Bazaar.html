<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const userUUID = params.get("uid");

            if (userUUID) {
                console.log("Extracted UUID:", userUUID);
                localStorage.setItem("user_uuid", userUUID);
                // Redirect to the base C-Bazaar folder
                window.location.href = "https://martechcloud.github.io/C-Bazaar/";
            } else {
                console.warn("No UID found in URL");
            }
        });
    </script>
</head>
<body>
    <h1>Processing...</h1>
</body>
</html>
